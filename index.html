<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyCat Shop</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image.png" alt="Lazy Cat Logo" class="logo-image">
            <div class="logo-text">LazyCat</div>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <form action="/search" method="get" class="search-form">
                <input type="text" name="query" placeholder="Search products..." class="search-box">
                <button type="submit" class="search-button">üîç</button>
            </form>
        </div>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Welcome to LazyCat Shop</h1>
        <p>Your ultimate destination for trendy clothing!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>
    
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="fcd9d830-55d0-4283-8453-66d9baa23a44.jpg" alt="Black Kurumi Outfit">

            </div>
            <div class="product">

                <h3>Kurumi Casual Wear</h3>
            </div>
            <div class="product">
                <img src="49859562-13b4-4704-aeb4-cf241159e19c.jpg" alt="White Queen Dress">
                <h3>White Queen Dress</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 LazyCat Shop. All rights reserved.</p>
    </footer>
</body>
</html>
